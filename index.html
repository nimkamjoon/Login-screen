<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in!</title>
    <link rel="icon" href="Images/rocket.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 id="title">Sign in</h1>
        <div class="loginContainer">
            <form action="">
                <label for="emailBox">Username or email</label>
                <input type="text" id="emailBox" class="input" placeholder="Username or email address">
                <label for="passwordBox">Password</label>
                <input type="password"  minlength="6" maxlength="14" 
                id="passwordBox" class="input" placeholder="Password">
                <input type="submit" id="submitButton" class="submit" value="Go!">
            </form>
            <form action="/CreateAccountURL">
                <input type="button" id="subtitle" value="Don't have an account? Sign up here!">
            </form>
            <section>
                <h1>Sign-in alternatives</h1>

                <a href="/"><img src="Images/facebook.svg" alt="Facebook icon" title="Sign in with Facebook Account"></a> 
                <a href="/"><img src="Images/google.svg" alt="Google icon" title="Sign in with Google account"></a> 
                <a href="/"><img src="Images/github.svg" alt="Github icon" title="Sign in with Github account"></a> 
            </section>
        </div>
        <div class="imgContainer">
            <img src="Images/Rocket Launch.svg" alt="Rocket launch illustration">
        </div>
    </div>
</body>
</html>
